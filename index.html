<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مطعمنا - أشهى المأكولات</title>
    <meta name="description"
        content="اطلب أفضل المأكولات والمشروبات من مطعمنا مباشرة عبر واتساب. منيو متنوع وجودة عالية.">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Header / Navigation -->
    <nav id="navbar">
        <a href="#" class="logo">RESTAURANT</a>

        <ul class="nav-links">
            <li><a href="#hero">الرئيسية</a></li>
            <li><a href="#menu">المنيو</a></li>
            <li><a href="#about">عن المطعم</a></li>
            <li><a href="#contact">اتصل بنا</a></li>
        </ul>

        <div class="nav-icons">
            <button class="icon-btn" id="search-btn"><i class="fas fa-search"></i></button>
            <button class="icon-btn" id="cart-btn">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </button>
            <button class="icon-btn" id="user-btn"><i class="fas fa-user-shield"></i></button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="hero">
        <h1>طعم لا يُنسى، تجربة فريدة</h1>
        <p>اكتشف عالمًا من النكهات الأصيلة والمكونات الطازجة المحضرة خصيصًا لك.</p>
        <a href="#menu" class="cta-btn">تصفح القائمة الآن</a>
    </section>

    <!-- Menu Section -->
    <section class="categories" id="menu">
        <h2 class="section-title">قائمة الطعام</h2>

        <div class="category-list" id="category-filters">
            <button class="category-btn active" data-filter="all">الكل</button>
            <!-- Categories will be loaded here dynamicly -->
        </div>

        <div class="products-grid" id="products-container">
            <!-- Products will be loaded here dynamicly -->
            <div class="loading">جاري تحميل المنتجات...</div>
        </div>
    </section>

    <!-- Product Detail Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content product-detail-card" style="max-width: 600px;">
            <button class="close-modal" onclick="closeProductModal()">&times;</button>
            <div class="product-detail-flex">
                <div class="product-detail-img">
                    <img id="modal-p-image" src="" alt="">
                </div>
                <div class="product-detail-info">
                    <h2 id="modal-p-name"></h2>
                    <p id="modal-p-desc" class="p-desc"></p>
                    <div class="variant-section" id="size-selection">
                        <label>اختر المقاس:</label>
                        <div class="size-options">
                            <button class="size-btn active" onclick="selectSize('صغير', this)">صغير</button>
                            <button class="size-btn" onclick="selectSize('وسط', this)">وسط</button>
                            <button class="size-btn" onclick="selectSize('كبير', this)">كبير</button>
                        </div>
                    </div>
                    <div class="price-action">
                        <span id="modal-p-price" class="p-price"></span>
                        <button class="add-to-cart-btn" onclick="addToCartFromModal()">إضافة للسلة <i
                                class="fas fa-shopping-basket"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cart-modal">
        <div class="cart-content">
            <div class="cart-header">
                <h3>سلة المشتريات</h3>
                <button class="icon-btn" id="close-cart" style="color: black;"><i class="fas fa-times"></i></button>
            </div>

            <div class="cart-items" id="cart-items-container">
                <!-- Cart items will be loaded here -->
                <p style="text-align: center; margin-top: 2rem;">السلة فارغة</p>
            </div>

            <div class="cart-footer">
                <div class="cart-total">
                    <span>الإجمالي:</span>
                    <span id="cart-total-amount">0 ج.م</span>
                </div>
                <button class="checkout-btn" id="checkout-whatsapp">
                    <i class="fab fa-whatsapp"></i> اطلب عبر واتساب
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

    <!-- App Logic -->
    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>

    <script>
        // Simple scroll effect for navbar
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('navbar');
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });
    </script>
</body>

</html>
